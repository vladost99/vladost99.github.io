<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG Wavy</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h2>Water Wave di</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Dolorem fugiat,
                    voluptates ea rerum deleniti nisi ab 
                    ducimus veritatis molestiae doloremque.
                </p>
            </div>
        </div>
    </div>
    <svg>
        <filter id="wavy">
            <feTurbulence
            x="0" y="0"
            baseFrequency="0.05"
            numOctaves="5" seed="2"
            >
            <animate 
            attributeName="baseFrequency"
            dur="10s"
            values="0.02;0.07;0.02"
            repeatCount="indefinite"
             /> 
            </feTurbulence>
            <feDisplacementMap
            in="SourceGraphic"
            scale="30"
            />

        </filter>
    </svg>
</body>
</html>
