<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Info Box Hover Effects</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="imgBx">
                <img src="call.png" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <img src="call.png" alt="">
                </div>
                <h3>Phone No.</h3>
                <h4>+1 234 567 9870</h4>
                <h4>+1 234 567 8412</h4>
            </div>
        </div>

        <div class="box">
            <div class="imgBx">
                <img src="open-email.png" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <img src="open-email.png" alt="">
                </div>
                <h3>Phone No.</h3>
                <h4>support@mail.com</h4>
                <h4>care@mail.com</h4>
            </div>
        </div>

        <div class="box">
            <div class="imgBx">
                <img src="map.png" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <img src="map.png" alt="">
                </div>
                <h3>Address</h3>
                <h4>3863 Hall Valley Drive, Clarksburg,Wv</h4>
                <h4>care@mail.com</h4>
            </div>
        </div>
    </div>
</body>
</html>
